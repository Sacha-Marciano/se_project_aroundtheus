<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <meta name="author" content="Sacha M. Marciano" />
    <meta name="description" content="Jacques Cousteau (un)Official page" />
    <meta
      name="keywords"
      content="jacques cousteau explorer adventure landscape"
    />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="main-page">
      <header class="header">
        <img
          src="./images/LogoWhite.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Jaques_image.svg"
            alt="Jacques Cousteau image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__button profile__button_type_edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__button profile__button_type_add"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card__template">
              <li class="card">
                <button type="button" class="card__delete-button"></button>
                <img src="" class="card__image" />
                <div class="card__description">
                  <h2 class="card__name"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; Sacha M. Marciano 2024</p>
      </footer>
    </div>
    <div class="modal" id="edit-modal-id">
      <form class="modal__container" id="edit-container-id">
        <button
          type="button"
          class="modal__button modal__button_type_close"
          id="close-edit-id"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <fieldset class="modal__fieldset">
          <label for="name-id" class="modal__label"></label>
          <input
            id="name-id"
            type="text"
            class="modal__input"
            placeholder="Name"
            name="name"
            required
          />
        </fieldset>
        <fieldset class="modal__fieldset">
          <label for="aboutMe-id" class="modal__label"></label>
          <input
            id="aboutMe-id"
            type="text"
            class="modal__input"
            placeholder="Description"
            name="about me"
          />
        </fieldset>
        <button
          type="submit"
          class="modal__button modal__button_type_submit"
          id="edit-submit-id"
        >
          Save
        </button>
      </form>
    </div>
    <div class="modal" id="add-modal-id">
      <form class="modal__container" id="add-container-id">
        <button
          type="button"
          class="modal__button modal__button_type_close"
          id="close-add-id"
        ></button>
        <h2 class="modal__title">New place</h2>
        <fieldset class="modal__fieldset">
          <label for="place-id" class="modal__label"></label>
          <input
            id="place-id"
            type="text"
            class="modal__input"
            placeholder="Title"
            name="place"
            required
          />
        </fieldset>
        <fieldset class="modal__fieldset">
          <label for="image-link-id" class="modal__label"></label>
          <input
            id="image-link-id"
            type="url"
            class="modal__input"
            placeholder="Image link"
            name="image link"
          />
        </fieldset>
        <button
          type="submit"
          class="modal__button modal__button_type_submit"
          id="add-submit-id"
        >
          Create
        </button>
      </form>
    </div>
    <div class="modal" id="image-modal-id">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__button modal__button_type_close"
          id="close-image-id"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__image-title"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
